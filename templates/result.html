<!DOCTYPE html>
<html>
<head>
    <title>预测结果</title>
    <style>
        .container { max-width: 800px; margin: 50px auto; padding: 30px; 
                    text-align: center; border: 1px solid #ddd; border-radius: 8px; }
        .result { font-size: 24px; color: #28a745; margin: 20px 0; }
        .probability { font-size: 18px; color: #666; }
        a { 
            display: inline-block; margin-top: 20px; 
            color: #007bff; text-decoration: none;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>预测结果</h1>
        <div class="result">{{ result }}</div>
        <div class="probability">购买概率：{{ probability }}</div>
        <a href="/">重新预测</a>
    </div>
</body>
</html>
